        document.writeln(arr.length);

        //if else
        let homnay =new Date();
        homnay.getDate();
        let now = homnay.getHours;

            document.writeln("Chao buoi sang <3!")
        }

            document.writeln("Chao buoi trua <3!");

        }

        }
